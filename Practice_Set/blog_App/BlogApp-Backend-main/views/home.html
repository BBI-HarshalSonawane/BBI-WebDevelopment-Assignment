<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/homeStyle.css">
</head>

<body>
    <div class="container">
        <!-- Cards will be dynamically injected here via JavaScript -->
    </div>

    <a href="editor/add-product">fill form </a>

    <script>
        // Function to fetch posts and dynamically add them to the page
        async function fetchPosts() {
            try {
                const response = await fetch("http://localhost:4000/api/v1/posts");
                console.log(response);
                if (!response.ok) {
                    throw new Error("Failed to fetch posts");
                }

                const data = await response.json();
                const posts = data.posts;

                // Select the container for the cards
                const container = document.querySelector(".container");
                container.innerHTML = ""; // Clear any existing content

                // Dynamically create and append cards
                posts.forEach(post => {
                    const card = document.createElement("div");
                    card.className = "card";

                    card.innerHTML = `
                        <div class="card__body">
                            <h4>${post.title}</h4>
                            <p>${post.body}</p>
                        </div>
                    `;

                    container.appendChild(card);
                });
            } catch (error) {
                console.error("Error fetching posts:", error);
            }
        }

        // Fetch posts when the page loads
        document.addEventListener("DOMContentLoaded", fetchPosts);
    </script>
</body>
</html>
