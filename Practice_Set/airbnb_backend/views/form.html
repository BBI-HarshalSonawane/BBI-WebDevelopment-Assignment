<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/form.css">
</head>
<body>

    <header>
        <h1>Register ur home here:</h1>
    </header>

    <!-- <main>
        <form action="/admin/product" method="POST">
            <input type="text" name="title" id="title" placeholder="Enter title of your House !!!">
            <button type="submit">Add Product</button>
        </form>
    </main> -->


    <div class="container">
        <form action="/admin/product" method="POST" enctype="multipart/form-data">
            <div class="row">
                <div class="col-25">
                    <label for="fname">First Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">Last Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="country">Country</label>
                </div>
                <div class="col-75">
                    <select id="country" name="country">
                        <option value="australia">Australia</option>
                        <option value="canada">Canada</option>
                        <option value="usa">USA</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="subject">Describe more about your House</label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="description" placeholder="Write something.." style="height:200px"></textarea>
                </div>
            </div>
    
            <div class="row">
                <div class="col-25">
                    <label for="image">Upload Image</label>
                </div>
                <div class="col-75">
                    <input type="file" id="image" name="houseImage" accept="image/*">
                </div>
            </div>
    
            <br>
            <div class="row">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    
    
    
</body>
</html>
